version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb-ha:pg16
    hostname: timescaledb
    container_name: timescaledb
    environment:
      POSTGRES_DB: quantumleap
      POSTGRES_USER: quantumleap
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
        test: curl --fail -s http://timescaledb:5432/version || exit 1

  orion:
    image: fiware/orion-ld:1.0.1
    hostname: orion
    container_name: fiware-orion
    depends_on:
        - mongo-db
    networks:
        - default
    ports:
        - "1026:1026"
    command: -dbhost mongo-db -logLevel DEBUG
    healthcheck:
        test: curl --fail -s http://orion:1026/version || exit 1
    
  mongo-db:
    image: mongo:4.2
    hostname: mongo-db
    container_name: db-mongo
    expose:
        - "27017"
    ports:
        - "27017:27017"
    networks:
        - default
    command: --nojournal
    healthcheck:
        test: curl --fail -s http://mongo-db:27017/version || exit 1

  quantumleap:
    image: orchestracities/quantumleap:latest
    hostname: quantumleap
    container_name: quantumleap
    ports:
      - "8668:8668"
    environment:
      - POSTGRES_HOST=timescaledb        
      - POSTGRES_PORT=5432                   
      - POSTGRES_DB_NAME=quantumleap      
      - POSTGRES_DB_USER=quantumleap
      - POSTGRES_DB_PASS=12345    
      - POSTGRES_USE_SSL=false
      - QL_DEFAULT_DB=timescale 
    depends_on:
      - timescaledb
    healthcheck:
        test: curl --fail -s http://quantumleap:8668/version || exit 1
  
  grafana:
    image: grafana/grafana:latest
    hostname: grafana
    container_name: grafana
    ports:
      - "9095:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:9095
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_INSTALL_PLUGINS=yesoreyeram-boomtheme-panel
    restart: unless-stopped
    healthcheck:
        test: curl --fail -s http://grafana:9095/version || exit 1
  
volumes:
  timescale-data:
  mongo-data:
  grafana_data:
